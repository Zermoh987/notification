<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>
        <style>
            .position{
                position: absolute;
                bottom: 4em;
                right: 11em;
            }
        </style>

        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-xl-5 col-xxl-5 col-md-12 col-sm-12">
                    <div class="position-relative mt-4">
                        <img src="téléchargement_adobespark (3).png" alt="" class=" p-4 img-fluid mx-auto d-block rounded-circle">
                        <span class="position badge rounded-circle bg-danger" id="count">
                            0
                        </span>
                    </div>
                    <p class="bg-info border-1 text-center p-3">
                        <span class="" id="message"></span>
                    </p>
                </div>
                <div class="col-lg-7 col-xl-7 col-xxl-7 col-md-12 col-sm-12">
                   <form action="">
                    <div class="mt-5">
                        <textarea class="w-100" rows="10" placeholder="Leave a comment here" id="textarea"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary col-12 font-weight-bold" onclick="notif()">Envoyer</button>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        var commentaire = document.getElementById("textarea");
        var count = document.getElementById("count");
        var i=0;
        var message = document.getElementById("message");

        function notif() {
            if(commentaire.value >= ""){
                i++;
                count.innerHTML = i;   
            }
            message.innerHTML += commentaire.value + "<br> ";
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity=""></script>
</html>
